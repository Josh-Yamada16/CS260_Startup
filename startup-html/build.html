<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DnD Character Builder</title>
    <link rel="icon" href="favicon.ico" />
</head>

<body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <h1>DnD Character Builder<sup></sup></h1>

        <!-- Navigation elements -->
        <nav>
            <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
            <menu>
                <li><a href="home.html">Home</a></li>
                <li><a href="build.html">Build</a></li>
                <li><a href="other_builds.html">Other Builds</a></li>
            </menu>
        </nav>

        <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
        <hr />
    </header>

    <main>
        <label for="class-select">Character Class:</label>
        <select id="class-select" name="class">
            <option value="">Select a class</option>
            <option value="warrior">Warrior</option>
            <option value="mage">Mage</option>
            <option value="rogue">Rogue</option>
        </select>
        <br>
        <label for="race-select">Character Race:</label>
        <select id="race-select" name="race">
            <option value="">Select a race</option>
            <option value="human">Human</option>
            <option value="elf">Elf</option>
            <option value="dwarf">Dwarf</option>
        </select>
        <br>
    </main>

    <footer>
        <hr />
        <span class="text-reset">Josh Yamada</span>
        <br />
        <a href="https://github.com/Josh-Yamada16/CS260_Startup">GitHub</a>
    </footer>
</body>

</html>
